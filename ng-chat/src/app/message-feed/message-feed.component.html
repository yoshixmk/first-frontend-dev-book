<mat-card *ngIf="(messagesObservable | async) as messages">
  <mat-list>
    <mat-list-item *ngFor="let message of messages.messages | reverse">
      <img mat-list-avatar [src]="message.user.avatar">
      <h4 mat-line>
        <b>{{ message.user.name }}</b>
        <span class="date">{{ message.date | date: 'yyyy/MM/dd HH:mm' }}</span>
      </h4>
      <p mat-line>
        <span>{{ message.body }}</span>
      </p>
    </mat-list-item>
  </mat-list>
</mat-card>
